<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>
<body>
    <h1>Formulario</h1>
    <form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre completo" required>
        <br>
        <br>
        <label for="correo">Correo: </label>
        <input type="email" id="correo" name="correo" placeholder="ingrese su correo electrónico" required>
        <br>
        <br>
        <label for="dolar">Ingrese Valor: </label>
        <input type="numeric" id="dolar" name="dolar" placeholder="ingrese valor en dolares">
        <br>
        <br>
        <button id="formulario">Botón Convencional</button>
        <input type="button" value="Enviar (Boton No convencional)" id="BotonFormulario">
        
        

    </form>
    
    <script src="script.js"></script>
</body>
</html>
